name: Deploy Pages from docs

on:
  push:
    branches:
      - kbx.kene

# Grant the workflow the permissions it needs to write repository contents
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
